<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de Registro</title>
    </head>
    <body>
        <h1>Formulario de Registro</h1>
        <form>
            <label for="FirstNameInput">First Name *</label>
            <input type="text" required name="Firstname" id="FirstNameInput">
            <hr>
            <br>
            <label for="LastNameInput">Last Name *</label>
            <input type="text" required name="Lastname" id="LastNameInput">
            <hr>
            <br>
            <label for="emailInput">Email Address *</label>
            <input type="email" required name="email" id="emailInput">
            <hr>
            <br>
            <label for="passwordInput">Password *</label>
            <input type="password" required name="password" id="passwordInput">
            <hr>
            <br>
            <label for="passwordInput">Confirm Password *</label>
            <input type="password" required name="password" id="passwordInput">
            <hr>
            <br>
            <label for="birthdayInput">Birthday</label>
            <input type="date" name="Birthday" id="birthdayInput">
            <hr>    
            <br>
        <div>
            Gender Identity:
            <label> 
            Male
            </label>
            <input type="radio" name="Gender" id="genderInput">
            <label> 
            Female
            </label>
            <input type="radio" name="Gender" id="genderInput">
            <label> 
            Non-Binary
            </label>
            <input type="radio" name="Gender" id="genderInput">
            <label> 
            I prefer not answer
            </label>
            <input type="radio" name="Gender" id="genderInput">
        </div>
            <br>
            <label>
            A short description about yourself:
            </label>
            <br>
            <textarea name="description"></textarea>
            <br>
        <div>   
            Favorite Language:
            <label>
                <select name="language">
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>C++</option>
                    <option>PHP</option>
                    <option>C#</option>
                </select>
            </label>
        </div>
            <br>
        <div>
            <input type="checkbox" name="isok">
            <label>
            Yes, I would like to receive periodic email updates
            </label>
        </div>
            <br>
            <input type="submit" value="Create Account">
            <p>* Indicates a required field</p>
        </form>
    </body>
</html>
